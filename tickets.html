<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <script src="js/jquery-ui.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Honest Movies Theater</h2>
      <form id="ticketForm">

        <fieldset>
          <label for="movie">Select a Movie you would like to see:</label>
          <select name="movie" id="movie">
            <option>Agent Punch-You-In-Face</option>
            <option>2 hours of Explosions and Car Chases</option>
            <option>I'm Sad, Marry Me</option>
            <option selected="selected">Yappy the Talking Slug</option>
            <option>The Blond Chick Gets It First</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="times">Select showing:</label>
          <select name="times" id="times">
            <option>10:10am</option>
            <option>12:45pm</option>
            <option>4pm</option>
            <option selected="selected">7:05pm</option>
            <option>10:15pm</option>
            <option>Midnight</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="age">Select showing:</label>
          <select name="age" id="age">
            <option>senior</option>
            <option>under 12</option>
            <option>college id</option>
            <option selected="selected">adult</option>
          </select>
        </fieldset>

        <button name="button" class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-film"></span></button>
      </form>



    </div>
  </body>
</html>
